<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start</title>
  <style>
    :root{
      --nord0:#2e3440; --nord1:#3b4252; --nord2:#434c5e; --nord3:#4c566a;
      --nord4:#d8dee9; --nord6:#eceff4; --nord8:#88c0d0; --nord10:#5e81ac;
      --bg:var(--nord0); --fg:var(--nord6); --muted:var(--nord3);
      --tick: var(--nord3);
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:grid; grid-template-rows:auto 1fr auto; justify-items:center;
    }
    header{ margin-top:40px }
    main{ align-self:center; width:min(640px,92vw); display:grid; gap:40px; justify-items:center }
    form{ width:100% }
    input[type="search"]{
      width:100%; height:56px; padding:0 16px;
      border:1px solid var(--nord2); border-radius:12px;
      background:var(--nord1); color:inherit; font-size:18px; outline:none;
    }
    input::placeholder{ color:transparent }
    .clock{ width:260px; aspect-ratio:1; }
    .dial{ fill:var(--nord1); stroke:#4c566a; stroke-width:2 }
    .tick{ stroke:var(--tick); stroke-width:1 }
    .hand{ stroke-linecap:square; fill:none }
    .hand.hour{ stroke:#4c566a; stroke-width:3.5 }
    .hand.min{ stroke:#4c566a; stroke-width:3 }
    .hand.sec{ stroke:#bf616a; stroke-width:1.5 }
    .pin{ fill:#4c566a; r:3.5 }
    .tick.hour{ stroke-width:2 }
  </style>
</head>
<body>
  <header>
    <div class="clock" aria-label="Analog clock">
      <svg viewBox="0 0 100 100" role="img">
        <!-- dial -->
        <circle class="dial" cx="50" cy="50" r="48" />
        <!-- ticks -->
        <g id="ticks"></g>
        <!-- hands -->
        <line id="h" class="hand hour" x1="50" y1="50" x2="50" y2="32" />
        <line id="m" class="hand min"  x1="50" y1="50" x2="50" y2="20" />
        <line id="s" class="hand sec"  x1="50" y1="50" x2="50" y2="20" />
        <circle class="pin" cx="50" cy="50" r="3.5" />
      </svg>
    </div>
  </header>
  <main>
    <form id="f" autocomplete="off">
      <input id="q" type="search" placeholder="" aria-label="Search" />
    </form>
  </main>
  <script>
    const $ = (s) => document.querySelector(s);
    addEventListener('load', () => $('#q').focus());
    addEventListener('keydown', (e) => {
      if (e.key === '/' && document.activeElement !== $('#q')) {
        e.preventDefault();
        $('#q').focus();
      }
    });

    $('#f').addEventListener('submit', (e) => {
      e.preventDefault();
      const v = $('#q').value.trim();
      if (!v) { 
        $('#q').focus(); 
        return; 
      }

      // URL handling
      if (/^(https?:\/\/)/i.test(v)) {
        location.href = v;
      } else if (/^[\w.-]+\.[a-z]{2,}(\/.*)?$/i.test(v)) {
        location.href = "https://" + v;
      } else if (/^[a-z0-9]+$/i.test(v)) {
        location.href = "https://" + v + ".com";
      } else {
        location.href = 'https://www.google.com/search?q=' + encodeURIComponent(v);
      }
    });

    const h = $('#h'), m = $('#m'), s = $('#s');
    const ticks = document.querySelector('#ticks');
    for (let i = 0; i < 60; i++) {
      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      const long = i % 5 === 0;
      line.setAttribute('x1','50');
      line.setAttribute('y1','6');
      line.setAttribute('x2','50');
      line.setAttribute('y2', long ? '16' : '12');
      line.setAttribute('class','tick' + (long ? ' hour' : ''));
      line.setAttribute('transform', `rotate(${i*6} 50 50)`);
      ticks.appendChild(line);
    }

    function updateClock(){
      const d = new Date();
      const ms = d.getMilliseconds();
      const sec = d.getSeconds() + ms/1000;
      const min = d.getMinutes() + sec/60;
      const hr  = (d.getHours()%12) + min/60;
      const hRot = hr*30;
      const mRot = min*6;
      const sRot = sec*6;
      h.setAttribute('transform', `rotate(${hRot} 50 50)`);
      m.setAttribute('transform', `rotate(${mRot} 50 50)`);
      s.setAttribute('transform', `rotate(${sRot} 50 50)`);
      requestAnimationFrame(updateClock);
    }
    updateClock();
  </script>
</body>
</html>
